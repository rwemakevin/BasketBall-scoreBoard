<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BasketBall scoreBoard</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="flex-container">
        <div class="flex-item">
          <h1>HOME</h1>
          <h2 id="homeCountParagraph">0</h2>

          <button onclick="count1Home()">+1</button>
          <button onclick="count2Home()">+2</button>
          <button onclick="count3Home()">+3</button>
          <button onclick="resetHome()">Reset</button>
        </div>
        <div class="flex-item">
          <h1>AWAY</h1>
          <h2 id="guestCountParagraph">0</h2>
          <button onclick="count1Guest()">+1</button>
          <button onclick="count2Guest()">+2</button>
          <button onclick="count3Guest()">+3</button>
          <button onclick="resetGuest()">Reset</button>
        </div>
      </div>
    </div>
  </body>
  <script src="index.js"></script>
</html>
